<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tabulator-tables@4.2.4/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.2.4/dist/js/tabulator.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
  </head>
  <body>
    <div class="aspectwrapper">
      <a href="#" id="btnabout">Описание</a>
      <div id="about" style="display: none;">
        <p>
          Сервис находит все файлы, к которым может получить доступ Анонимус,
          если у него будет ссылка, или поисковик, если включен соответствующий
          доступ.
          <br />Ограничение на поиск: 5000 найденных элементов.<br />
          <a
            href="https://github.com/gasru/weakfiles/issues"
            target="_blank"
            rel="noopener noreferrer"
            >Код, предложения и замечания</a
          >
          <br />
          <a
            href="mailto:oshliaer@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            >e-mail</a
          >
        </p>
      </div>
      <div id="bar"></div>
      <div class="content" id="content" style="display: block;">
        <div id="example-table"></div>
      </div>
    </div>

    <script>
      let table;
      const bar = new ProgressBar.Line('#bar');
      let barInterval;

      window.addEventListener('DOMContentLoaded', start(), true);

      function start() {
        document
          .getElementById('btnabout')
          .addEventListener('click', function() {
            var div = document.getElementById('about');
            var content = document.getElementById('content');
            if (div.style.display === 'none') {
              div.style.display = 'block';
              content.style.display = 'none';
            } else {
              div.style.display = 'none';
              content.style.display = 'block';
            }
          });
        search('start');
        table = new Tabulator('#example-table', {
          layout: 'fitDataFill',
          responsiveLayout: 'collapse',
          responsiveLayoutCollapseStartOpen: false,
          // layout: 'fitColumns',
          pagination: 'local',
          height: '500px',
          paginationSize: 200,
          paginationButtonCount: 5,
          // dataTree: true,
          // dataTreeStartExpanded: false,
          // dataTreeChildField: 'permissions',
          data: [],
          columns: [
            {
              formatter: 'responsiveCollapse',
              width: 30,
              minWidth: 30,
              align: 'center',
              resizable: false,
              headerSort: false
            },
            // {
            //   title: 'ID',
            //   field: 'id'
            // },
            {
              title: 'Title',
              field: 'title',
              formatter: 'link',
              formatterParams: {
                urlField: 'alternateLink',
                target: '_blank'
              },
              headerFilter: 'input',
              bottomCalc: 'count',
              sorter: 'string',
              width: 200,
              responsive: 0
            },
            {
              title: 'MimeType',
              field: 'mimeType',
              // align: 'right',
              // width: 50,
              headerFilter: true,
              width: 200,
              responsive: 1
            },
            {
              title: 'modifiedDate',
              field: 'modifiedDate',
              headerFilter: true,
              // align: 'right',
              // width: 50,
              sorter: 'string'
            },
            {
              title: 'createdDate',
              field: 'createdDate',
              headerFilter: true,
              // align: 'right',
              // width: 50,
              sorter: 'string'
            },
            // {
            //   title: 'Trashed',
            //   field: 'labels.trashed',
            //   sorter: 'boolean',
            //   align: 'center',
            //   // width: 50,
            //   formatter: 'tickCross'
            // },
            // {
            //   title: 'permissions',
            //   field: 'permissions.name'
            //   // headerFilter: true,
            //   // align: 'right',
            //   // width: 50,
            //   // sorter: 'string'
            // }
          ]
        });

        bar.animate(1);

        barInterval = setInterval(function() {
          bar.set(0);
          bar.animate(1);
        }, 2000);
      }

      function keepOn() {
        return true;
      }

      function search(nextPageToken) {
        google.script.run
          .withSuccessHandler(function(res) {
            if (res.files.length)
              if (table.getData().length) {
                table.addData(res.files);
              } else {
                table.setData(res.files);
              }
            console.log(
              res.nextPageToken,
              res.files.length,
              table.getData().length
            );
            if (
              keepOn() &&
              res.nextPageToken &&
              table.getData().length < 5000
            ) {
              search(res.nextPageToken);
            } else {
              bar.set(0);
              clearInterval(barInterval);
            }
          })
          .withFailureHandler(function(err) {
            bar.set(0);
            clearInterval(barInterval);
            console.error(err);
          })
          .search(nextPageToken);
      }
    </script>
  </body>
</html>
